<!DOCTYPE html>
<html lang="en">
<head>
  <title>hashtag overload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/pure-0.2.1.min.css">
  <link rel="stylesheet" href="css/base.css">
  <script src="js/lib/spin.min.js"></script>

<body>
  <section class="container" id="hashtagoverload-app">
    <div class="pure-g-r main-title">
      <div class="pure-u-1">
        <h1>
          #hashtagoverload

      </div>
      <div class="pure-u-1 sub-title">
        #when #you #can't #get #enough #of #hashtags

        <input class="pure-input-1 input-text js-input-text" type="text" autofocus placeholder="Text to be hashtagified" id="hashtagified-text">
      </div>
      <div class="pure-u-1-4">
        <div class="pure-button pure-button-primary input-button" id="input-button" id="input-button">#</div>
      </div>
    </div>
    <div class="pure-g-r suggestion-main l-suggestion-main">
      <div class="pure-u-1-8">Suggestions</div>
      <div class="pure-u-7-8 suggestions"></div>
    </div>
